<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupid UI - Date selector</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <h1>Select Date</h1>

        <h2>Select Day</h2>
        <div>
            <input id="dayDigit1" type="range" min="0" max="1" value="0" class="slider sliderDay">

        </div>

            <label for="dayDigit4">0</label>
        </div>
        <div>

            <label for="dayDigit5">0</label>
        </div>

        <label id="lblDayResult">0</label>
    </div>

        </div>

        <label id="lblMonthResult">0</label>
    </div>

            <label for="yearDigit5">0</label>
        </div>
